<main class="main col">
    <div class="row justify-content-center  ">
        <div class="columna col-lg-6 collapse show " id="formproducto">
            <div class="mb-3">
                <label for="nommbre-producto" class="form-label">NORMBRE</label>
                <input type="text" class="form-control" id="nommbre-producto" placeholder="Ingrese el nombre del producto">
            </div>
            <div class="mb-3">
                <label for="descripcion-producto" class="form-label">DESCRICION</label>
                <textarea class="form-control" id="descripcion-producto" rows="4"></textarea>
            </div>
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option selected disabled="disabled">Seleccione una marca</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text">.00</span>
            </div>
            <div>
                <label for="file-image" class="form-label">FOTO</label>
                <input class="form-control form-control-lg" id="file-image" type="file">
            </div>
            <div>
                <label></label>
                <input class="form-control form-control-lg btn btn-dark" id="file-image" type="submit">
            </div>
        </div>
    </div>
</main>
