<div class="principal">
    
    <div class="container">
    <div class="row">
        <div class="col-md-9">
        <form [formGroup]="contactanosForm" (ngSubmit)="obtenerValores()">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="usuario">Nombre Completo</label>
                    <input type="usuario"formControlName ="nombre" class="form-control" id="usuario" placeholder="Nombre Completo" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" formControlName ="correo" class="form-control" id="inputEmail4" placeholder="Email" required>
                </div>
            </div>
            <div class="form-group direccion">
                <label for="inputAddress">Direccion</label>
                <input type="text" formControlName ="direccion" class="form-control" id="inputAddress" placeholder="Escriba su direccion">
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">Selecione su provincia</label>
                    <select formControlName ="provincia" id="inputState" class="form-control">
                        <option   *ngFor="let v of formulario.valor">{{v.provincia}}</option>
                    </select>
                </div>
                <div class="form-group col-md-4 ciudad">
                    <label for="inputState">Seleccione su ciudad</label>
                    <select formControlName ="ciudad" id="inputState" class="form-control">
                        <option   *ngFor="let v of formulario.valor">{{v.ciudad}}</option>
                    </select>
                </div>
                <div class="form-group col-md-2 texto">
                    <label for="exampleFormControlTextarea1">Escriba su mensaje</label>
                    <textarea  formControlName ="mensaje" class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
                </div>
            </div>
            <div id="imnotrobot" class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" required>
                    <label class="form-check-label" for="gridCheck">
                        No soy un robot
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form> 
        </div>
    </div>


    </div>


</div>
